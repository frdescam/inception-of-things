apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: part3
  namespace: argocd
spec:
  project: "inception-of-things"
  source:
    repoURL: "http://gitlab-webservice-default.gitlab.svc.cluster.local:8181/root/ltouret-argocd.git"
    targetRevision: HEAD
    path: "manifests"
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
